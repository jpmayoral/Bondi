<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/jquery-mobile-1.1.1/jquery.mobile-1.1.1.css" />
	<link rel="stylesheet" href="css/mobile.css" />
	<script src="js/modernizr-2.0.6/modernizr.min.js"></script>
	<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
	<script src="js/jquery-1.7.2/jquery-1.7.2.min.js"></script>
	<script src="js/extras.js"></script>
	<script src="js/jquery-ui-map-3.0/jquery.ui.map.js"></script>
	<script src="js/jquery-ui-map-3.0/jquery.ui.map.extensions.js"></script>
	<script src="js/jquery-ui-map-3.0/jquery.ui.map.overlays.js"></script>
	<script src="js/jquery-mobile-1.1.1/jquery.mobile-1.1.1.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			
			$('#map_canvas').gmap('getCurrentPosition', function(position, status) {
				if (status === 'OK' ) {
					var clientPosition = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
					$('#map_canvas').gmap('addMarker', {'position': clientPosition, 'bounds': false}, function(){
						$("#map_canvas").gmap("option", "center", clientPosition);
						$('#map_canvas').gmap('option', 'zoom', 16);
					}).click(function() {
                			$('#map_canvas').gmap('openInfoWindow', { 'content': 'Mi posición' }, this);
        			});                                                                                                  
					$('#map_canvas').gmap('addShape', 'Circle', { 
						'strokeWeight': 0, 
						'fillColor': "#008595", 
						'fillOpacity': 0.25, 
						'center': clientPosition, 
						'radius': 25, 
						'clickable': false 
					});
				}
			});

			$('#myLocation').live("pageshow", function() {
                $('#map_canvas').gmap('refresh');
        	});

		});
	</script>
</head>

<body>
	<div data-role="page" id="myLocation">
		<div data-role="header" data-position="fixed">
			<a href="#myLocation" data-icon="home">Home</a>

			<a href="#" data-icon="gear" data-theme="b">Mi Perfil</a>
		</div>
		<div data-role="content">

					<div id="map_canvas" class="map rounded"></div>
				</div>								
		</div>
		<div data-role="footer" data-position="fixed">
			<div data-role="navbar" data-iconpos="top">
				<ul>
					<li><a href="#myLocation" data-icon="check">Mi Ubicación</a></li>
					<li><a href="#whereGo" data-icon="search">¿Adónde vas?</a></li>
					<li><a href="#" data-icon="star">Favoritos</a></li>
				</ul>
			</div>
		</div>
	</div>

	<div data-role="page" id="whereGo">
		<div data-role="header" data-position="fixed">
			<a href="#myLocation" data-icon="home">Home</a>
			<h1>¿Cuánto Falta? - Home (beta version)</h1>
			<a href="#" data-icon="gear" data-theme="b">Mi Perfil</a>
		</div>
		<div data-role="content">
				<div data-role="fieldcontain" class="ui-hide-label">
					<label for="toDirection">Direcci&oacute;n destino:</label>
					<input type="text" name="toDirection" id="toDirection" value="" placeholder="Direcci&oacute;n destino"/>
				</div>
		</div>
		<div data-role="content">
				<div data-role="fieldcontain" class="ui-hide-label">
					<label for="toHouseNumber">Atlura:</label>
					<input type="text" name="toHouseNumber" id="toHouseNumber" value="" placeholder="Altura"/>
				</div>
		</div>
		<input type="button" value="Buscar"  data-icon="search"/>
		<div data-role="footer" data-position="fixed">

					<li><a href="#whereGo" data-icon="search">¿Adónde vas?</a></li>

				</ul>
			</div>
		</div>
	</div>
